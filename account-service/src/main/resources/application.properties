server.port=8083
spring.application.name=account-service


# DB
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/db_accounts
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/digital-money-house
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8180/realms/digital-money-house/protocol/openid-connect/certs
